<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Hangman Game</h1>
    <p id="word-length">The word has X letters.</p>
    <div id="word-display">_ _ _ _ _</div>
    <p id="lives">Lives: 6</p>
    <p id="hint"></p>
    <p id="guessed-letters"></p>

    <!-- Letter Guessing -->
    <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>

    <!-- Full Word Guessing -->
    <input type="text" id="full-word-guess" placeholder="Guess the whole word">
    <button id="guess-full-word">Guess Full Word</button>

    <!-- Hint and Restart Buttons -->
    <div class="buttons">
      <button id="hint-button">Hint</button>
      <button id="restart-button">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
